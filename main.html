<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>


    <div class="score-board">
        <div id="label-player" class="badge">
            Player
        </div>

        <div id="label-computer" class="badge">
            Computer
        </div>

        <span id="player-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper beats rock!</p>
    </div>
    <div class="choices">
        <div id="rock" class="choice">
            <img width="48" height="48" src="./images/rock-paper-scissors-g78a584caa_1280.png" />
        </div>

        <div id="paper" class="choice">
            <img width="48" height="48" src="./images/rock-paper-scissors-g2a5849712_1280.png" />
        </div>

        <div id="scissors" class="choice">
            <img width="48" height="48" src="./images/rock-paper-scissors-g615c9d6d8_1280.png" />
        </div>
    </div>

    <p id="message">Choose your play!</p>
    </div>

    <script src="script.js" type="text/javascript" async defer></script>
</body>

</html>
